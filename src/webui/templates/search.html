{% extends "base.html" %}

{% block title %}社内ナレッジ検索 - Mirai IT Knowledge Systems{% endblock %}

{% block content %}
<div class="page-header">
    <h1 class="page-title">
        <span aria-hidden="true">🔍</span> 社内ナレッジ検索
    </h1>
    <p class="page-description">
        キーワードやITSMタイプ、タグでナレッジを検索できます
    </p>
</div>

<section class="section">
    <div class="card" style="margin-bottom: 1.5rem;">
        <form id="searchForm" method="POST" action="/knowledge/search" role="search">
            <div class="search-box">
                <input
                    type="search"
                    id="searchInput"
                    name="query"
                    placeholder="例: Webサーバー 503エラー"
                    aria-label="ナレッジを検索"
                >
            </div>
            <p class="form-help">
                自然な言葉で検索できます。複数のキーワードを入力すると、すべてを含むナレッジが検索されます。
            </p>
            <div style="margin-top: 1rem; display: flex; gap: 0.5rem; flex-wrap: wrap;">
                <select class="form-select" name="itsm_type" aria-label="ITSMタイプ">
                    <option value="">すべて</option>
                    <option value="Incident">インシデント</option>
                    <option value="Problem">問題管理</option>
                    <option value="Change">変更管理</option>
                    <option value="Release">リリース管理</option>
                    <option value="Request">サービスリクエスト</option>
                </select>
                <button class="btn btn-primary" type="submit">検索</button>
                <a href="/knowledge/search" class="btn btn-outline">クリア</a>
            </div>
        </form>
    </div>
</section>

<section class="section">
    <div class="empty-state">
        <div class="empty-state-icon">🔍</div>
        <h3>検索条件を入力してください</h3>
        <p>キーワードやITSMタイプで検索できます。</p>
    </div>
</section>
{% endblock %}
