[pytest]
# Pytest設定ファイル

# テストディレクトリ
testpaths = tests

# Pythonファイルパターン
python_files = test_*.py

# テストクラスパターン
python_classes = Test*

# テスト関数パターン
python_functions = test_*

# 詳細出力オプション
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# マーカー定義
markers =
    unit: 単体テスト
    integration: 統合テスト
    hooks: Hooksテスト
    core: Coreモジュールテスト
    subagent: SubAgentテスト
    slow: 実行に時間がかかるテスト
    ai: AI API関連テスト
    db: データベース関連テスト
    mcp: MCP関連テスト
    workflow: ワークフロー関連テスト

# 非同期テスト設定（pytest-asyncio互換性問題のため一時無効化）
# asyncio_mode = auto
# NOTE: CI環境では pytest>=8.0 と pytest-asyncio>=0.23 を使用
